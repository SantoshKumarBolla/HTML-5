<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var _worker;
        function StartWorking() {
            if (typeof worker != undefined) {
                _worker = new Worker("RandomWords.js");
                _worker.onmessage = function (event) {
                    document.getElementById("randomWord").innerHTML = event.data;
                }
            }
            else {
                document.getElementById("randomWord").innerHTML = "This browser does not support Worker.....";
            }
        }

        function StopWorking() {
            _worker.terminate();
        }
    </script>

</head>
<body>
    <input type="button" name="GoButton" value="Go" onclick="StartWorking()"/>
    &nbsp;
    <input type="button" name="StopButton" value="Stop" onclick="StopWorking()"/>
    <p>Here is your Random word: <span id="randomWord"></span></p>
    <p>
        Put your text here, TextBox: 
        <input type="text" name="nameTextBox" width="120px"/>
    </p>

</body>
</html>
