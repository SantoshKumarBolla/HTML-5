<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SVG Page</title>
</head>
<body>
    <h1>Using SVG</h1><br /><br />
    <section>
        <svg xmlns="http://www.w3.org/2000/svg" height="300px" width="900px">
            <rect x="1" y="1" height="200" width="800" fill="azure" stroke="Blue" stroke-width="2"/>

            <circle cx="60" cy="60" r="50" fill="red" stroke="blue" stroke-width="2"/>

            <rect x="130" y="8" width="100" height="100" fill="crimson" stroke="blue" stroke-width="2"/>

            <line x1="250" y1="10" x2="250" y2="110" stroke="lime" stroke-width="9" stroke-linecap="round"/>

            <text x="280" y="40" font-size="40" fill="Violet">This is a Text</text>

            <rect x="280" y="80" height="30" width="30" fill="purple"/>
            <rect x="300" y="85" height="30" width="30" fill="blue" />
            <rect x="320" y="90" height="30" width="30" fill="green" />
            <rect x="340" y="95" height="30" width="30" fill="yellow" />
            <rect x="360" y="100" height="30" width="30" fill="red" />

            <circle cx="450" cy="80" r="20" fill="rgba(128, 0, 128, 1.0)"/>
            <circle cx="475" cy="80" r="20" fill="rgba(0, 0, 255, .75)" />
            <circle cx="500" cy="80" r="20" fill="rgba(255, 255, 128, .5)" />
            <circle cx="525" cy="80" r="20" fill="rgba(0, 255, 0, .25)" />
            <circle cx="550" cy="80" r="20" fill="rgba(255, 0, 0, .1)" />

            <rect x="580" y="9" rx="20" ry="20" width="100" height="100" fill="crimson" stroke="blue" stroke-width="2" />

            <ellipse cx="670" cy="150" rx="120" ry="30" fill="yellow" />
            <ellipse cx="650" cy="150" rx="90" ry="20" fill="white" />
        </svg>
    </section>
</body>
</html>
