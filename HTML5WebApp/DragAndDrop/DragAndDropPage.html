<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #div1, #div2 {
            float:left; width:150px; height:120px; margin:10px; padding: 10px; border:1px solid black;
        }
    </style>
    <script>
        function allowDrop(e) {
            e.preventDefault();
        }
        function drag(e) {
            e.dataTransfer.setData("Text", e.target.id);
        }
        function drop(e) {
            e.preventDefault();
            var data = e.dataTransfer.getData("Text");
            e.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <img src="../Images/Mickey.gif" id="mickeyImage" height="100" width="125" draggable="true" ondragstart="drag(event)"/>
    </div>

    <div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">

    </div>

</body>
</html>
